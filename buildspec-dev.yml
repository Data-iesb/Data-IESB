version: 0.2

env:
  variables:
    REGION: "us-east-1"
    ACCOUNT_ID: "248189947068"
    REPOSITORY: "dataiesb-site"
    DEPLOYMENT_NAME: "dataiesb-dev-app"
    CONTAINER_NAME: "dataiesb-dev-container"
    S3_BUCKET: "dev-dataiesb"
    CLOUDFRONT_DISTRIBUTION_ID: "E142Z1CPAKR8S8"
    ENVIRONMENT: "development"
    BRANCH: "dev"

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade awscli

  pre_build:
    commands:
      - echo "üöÄ Starting DEVELOPMENT deployment from dev branch..."
      - echo "Environment: $ENVIRONMENT"
      - echo "Branch: $BRANCH"
      - echo "Region: $REGION"
      - echo "S3 Bucket: $S3_BUCKET"
      - echo "CloudFront Distribution: $CLOUDFRONT_DISTRIBUTION_ID"
      - aws --version

  build:
    commands:
      - echo "üìÅ Uploading files to DEVELOPMENT S3 bucket..."
      - aws s3 sync src/ s3://$S3_BUCKET/ --delete --exclude "*.sh" --exclude "*.json" --exclude ".git/*"
      - echo "‚úÖ Files successfully synced to development S3"

  post_build:
    commands:
      - echo "üîÑ Invalidating DEVELOPMENT CloudFront cache..."
      - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
      - echo "‚úÖ Development deployment completed successfully!"
      - echo "üåê Development site: https://d2v66tm8wx23ar.cloudfront.net"
      - echo "üåê Target domain: https://dev.dataiesb.com"

artifacts:
  files:
    - '**/*'
  base-directory: 'src'
