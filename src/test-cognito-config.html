<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cognito Configuration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .config-item { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .test-button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Cognito Configuration Test</h1>
    
    <h2>Current Configuration:</h2>
    <div class="config-item">
        <strong>Domain:</strong> <span id="domain">auth.dataiesb.com</span>
    </div>
    <div class="config-item">
        <strong>Client ID:</strong> <span id="clientId">71am2v0jcp9uqpihrh9hjqtp6o</span>
    </div>
    <div class="config-item">
        <strong>Redirect URI:</strong> <span id="redirectUri"></span>
    </div>
    <div class="config-item">
        <strong>OAuth URL:</strong> <span id="oauthUrl"></span>
    </div>
    
    <h2>Tests:</h2>
    <button class="test-button" onclick="testWellKnownConfig()">Test Well-Known Configuration</button>
    <button class="test-button" onclick="testGoogleOAuth()">Test Google OAuth URL</button>
    <button class="test-button" onclick="openGoogleLogin()">Open Google Login (Test)</button>
    
    <div id="results"></div>

    <script>
        const COGNITO_CONFIG = {
            domain: 'auth.dataiesb.com',
            clientId: '71am2v0jcp9uqpihrh9hjqtp6o',
            redirectUri: window.location.origin + '/callback.html',
            responseType: 'code',
            scope: 'email openid profile'
        };

        // Update display
        document.getElementById('redirectUri').textContent = COGNITO_CONFIG.redirectUri;
        
        const params = new URLSearchParams({
            client_id: COGNITO_CONFIG.clientId,
            response_type: COGNITO_CONFIG.responseType,
            scope: COGNITO_CONFIG.scope,
            redirect_uri: COGNITO_CONFIG.redirectUri,
            identity_provider: 'Google'
        });
        const oauthUrl = `https://${COGNITO_CONFIG.domain}/oauth2/authorize?${params.toString()}`;
        document.getElementById('oauthUrl').textContent = oauthUrl;

        function addResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testWellKnownConfig() {
            try {
                const response = await fetch(`https://${COGNITO_CONFIG.domain}/.well-known/openid_configuration`);
                if (response.ok) {
                    const config = await response.json();
                    addResult(`✅ Well-known configuration loaded successfully. Issuer: ${config.issuer}`);
                    console.log('Well-known config:', config);
                } else {
                    addResult(`❌ Failed to load well-known configuration: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`❌ Error loading well-known configuration: ${error.message}`, false);
            }
        }

        async function testGoogleOAuth() {
            try {
                // Test if the OAuth URL is properly formed
                const url = new URL(oauthUrl);
                addResult(`✅ OAuth URL is properly formed: ${url.hostname}`);
                
                // Test if the domain responds
                const response = await fetch(`https://${COGNITO_CONFIG.domain}/oauth2/authorize`, {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                addResult(`✅ Cognito domain is accessible`);
            } catch (error) {
                addResult(`❌ Error testing OAuth URL: ${error.message}`, false);
            }
        }

        function openGoogleLogin() {
            addResult(`🔄 Opening Google login in new tab...`);
            window.open(oauthUrl, '_blank');
        }

        // Auto-run basic tests
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                testWellKnownConfig();
                testGoogleOAuth();
            }, 1000);
        });
    </script>
</body>
</html>
