<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Relatórios</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Gerenciar Relatórios</h1>
  
  <div id="message"></div>
  
  <h2>Criar Novo Relatório</h2>
  <form id="form">
    <div class="form-group">
      <label>Título:</label>
      <input type="text" id="titulo" required>
    </div>
    
    <div class="form-group">
      <label>Autor:</label>
      <input type="text" id="autor" required>
    </div>
    
    <div class="form-group">
      <label>Descrição:</label>
      <textarea id="descricao" rows="3" required></textarea>
    </div>
    
    <div class="form-group">
      <label>Arquivo Python:</label>
      <input type="file" id="arquivo" accept=".py" required>
    </div>
    
    <button type="submit">Criar Relatório</button>
  </form>

  <script>
    function showMessage(text, type) {
      const div = document.getElementById('message');
      div.innerHTML = `<div class="message ${type}">${text}</div>`;
    }

    document.getElementById('form').onsubmit = async function(e) {
      e.preventDefault();
      
      // Prepare data
      const formData = new FormData();
      formData.append('titulo', document.getElementById('titulo').value);
      formData.append('autor', document.getElementById('autor').value);
      formData.append('descricao', document.getElementById('descricao').value);
      formData.append('main', document.getElementById('arquivo').files[0]);

      try {
        // Remove Authorization header to avoid preflight
        const response = await fetch('https://hewx1kjfxh.execute-api.us-east-1.amazonaws.com/prod/dataiesb-auth/reports', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const result = await response.json();
          showMessage('Relatório criado com sucesso! ID: ' + result.report_id, 'success');
          document.getElementById('form').reset();
        } else {
          showMessage('Erro ao criar relatório', 'error');
        }
      } catch (error) {
        showMessage('Erro de conexão: ' + error.message, 'error');
      }
    };
  </script>
</body>
</html>
