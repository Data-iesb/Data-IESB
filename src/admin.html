<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Gerenciar Relatórios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <!-- Header -->
    <div class="row mb-4">
      <div class="col">
        <h2>Gerenciar Relatórios</h2>
        <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Sair</button>
      </div>
    </div>

    <!-- Create New Report -->
    <div class="row mb-4">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5>Criar Novo Relatório</h5>
            <form id="reportForm">
              <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
              </div>
              <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" required>
              </div>
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="arquivo" class="form-label">Arquivo main.py</label>
                <input type="file" class="form-control" id="arquivo" accept=".py" required>
              </div>
              <button type="submit" class="btn btn-primary">Criar Relatório</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Reports List -->
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5>Meus Relatórios</h5>
            <div id="reportsList">Carregando...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Messages -->
    <div id="messages" class="mt-3"></div>
  </div>

  <script>
    const API_URL = "https://hewx1kjfxh.execute-api.us-east-1.amazonaws.com/prod/dataiesb-auth";

    // Check if user is logged in
    function checkAuth() {
      const token = localStorage.getItem("idToken");
      if (!token) {
        window.location.href = 'login.html';
        return false;
      }
      return token;
    }

    // Show message
    function showMessage(text, type = 'success') {
      const messages = document.getElementById('messages');
      messages.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
      setTimeout(() => messages.innerHTML = '', 5000);
    }

    // Logout
    function logout() {
      localStorage.removeItem("idToken");
      window.location.href = 'login.html';
    }

    // Load reports
    async function loadReports() {
      const token = checkAuth();
      if (!token) return;

      try {
        const response = await fetch(`${API_URL}/reports`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.ok) {
          const reports = await response.json();
          displayReports(reports);
        } else {
          showMessage('Erro ao carregar relatórios', 'danger');
        }
      } catch (error) {
        showMessage('Erro de conexão', 'danger');
      }
    }

    // Display reports
    function displayReports(reports) {
      const container = document.getElementById('reportsList');
      
      if (Object.keys(reports).length === 0) {
        container.innerHTML = '<p>Nenhum relatório encontrado</p>';
        return;
      }

      let html = '';
      for (const [id, report] of Object.entries(reports)) {
        html += `
          <div class="border p-3 mb-2">
            <h6>${report.titulo}</h6>
            <p>${report.descricao}</p>
            <small>Autor: ${report.autor}</small>
          </div>
        `;
      }
      container.innerHTML = html;
    }

    // Create report
    document.getElementById('reportForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const token = checkAuth();
      if (!token) return;

      const formData = new FormData();
      formData.append('titulo', document.getElementById('titulo').value);
      formData.append('autor', document.getElementById('autor').value);
      formData.append('descricao', document.getElementById('descricao').value);
      formData.append('main', document.getElementById('arquivo').files[0]);

      try {
        const response = await fetch(`${API_URL}/reports`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData
        });

        if (response.ok) {
          showMessage('Relatório criado com sucesso!');
          document.getElementById('reportForm').reset();
          loadReports();
        } else {
          const error = await response.text();
          showMessage(`Erro: ${error}`, 'danger');
        }
      } catch (error) {
        showMessage('Erro de conexão ao criar relatório', 'danger');
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      if (checkAuth()) {
        loadReports();
      }
    });
  </script>
</body>
</html>
