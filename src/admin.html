<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Gerenciar Relatórios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <!-- Header -->
    <div class="row mb-4">
      <div class="col">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Gerenciar Relatórios</h2>
          <div>
            <span id="userEmail" class="text-muted me-3"></span>
            <button class="btn btn-outline-secondary btn-sm" onclick="logout()">
              <i class="bi bi-box-arrow-right"></i> Sair
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create New Report -->
    <div class="row mb-4">
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">
              <i class="bi bi-plus-circle"></i> Criar Novo Relatório
            </h5>
            <form id="createReportForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="titulo" class="form-label">Título</label>
                  <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="autor" class="form-label">Autor</label>
                  <input type="text" class="form-control" id="autor" name="autor" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="main" class="form-label">Arquivo main.py</label>
                <input type="file" class="form-control" id="main" name="main" accept=".py" required>
                <div class="form-text">O arquivo main.py não deve usar o método st.set_page_config() do Streamlit.</div>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-upload"></i> Criar Relatório
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- My Reports -->
    <div class="row">
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">
              <i class="bi bi-file-earmark-text"></i> Meus Relatórios
            </h5>
            <div id="reportsContainer">
              <div class="text-center py-4">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Carregando...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Status Messages -->
    <div id="statusContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Relatório</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editReportForm">
            <input type="hidden" id="editReportId" name="reportId">
            <div class="mb-3">
              <label for="editTitulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="editTitulo" name="titulo" required>
            </div>
            <div class="mb-3">
              <label for="editAutor" class="form-label">Autor</label>
              <input type="text" class="form-control" id="editAutor" name="autor" required>
            </div>
            <div class="mb-3">
              <label for="editDescricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="editDescricao" name="descricao" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editMain" class="form-label">Atualizar main.py (opcional)</label>
              <input type="file" class="form-control" id="editMain" name="main" accept=".py">
              <div class="form-text">Deixe em branco para manter o arquivo atual.</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="updateReport()">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE_URL = "https://hewx1kjfxh.execute-api.us-east-1.amazonaws.com/prod/dataiesb-auth";
    let currentUser = null;

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      checkAuth();
      loadReports();
    });

    function checkAuth() {
      const token = localStorage.getItem("idToken");
      if (!token) {
        window.location.href = 'https://dataiesb.com/login.html';
        return;
      }

      // Decode JWT to get user email (basic decode, not secure validation)
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        currentUser = payload.email;
        document.getElementById('userEmail').textContent = currentUser;
      } catch (error) {
        console.error('Error decoding token:', error);
        logout();
      }
    }

    function logout() {
      localStorage.removeItem("idToken");
      window.location.href = '/login.html';
    }

    function showStatus(message, type = 'success') {
      const statusContainer = document.getElementById('statusContainer');
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      statusContainer.appendChild(alertDiv);

      // Auto-remove after 5 seconds
      setTimeout(() => {
        if (alertDiv.parentNode) {
          alertDiv.remove();
        }
      }, 5000);
    }

    async function apiCall(endpoint, options = {}) {
      const token = localStorage.getItem("idToken");
      const defaultOptions = {
        headers: {
          'Authorization': `Bearer ${token}`,
          ...options.headers
        }
      };

      const response = await fetch(`${API_BASE_URL}${endpoint}`, {
        ...options,
        ...defaultOptions
      });

      if (response.status === 401) {
        logout();
        return;
      }

      return response;
    }

    async function loadReports() {
      try {
        const response = await apiCall('/reports');
        if (response.ok) {
          const reports = await response.json();
          displayReports(reports);
        } else {
          showStatus('Erro ao carregar relatórios', 'danger');
        }
      } catch (error) {
        console.error('Error loading reports:', error);
        showStatus('Erro de conexão ao carregar relatórios', 'danger');
      }
    }

    function displayReports(reports) {
      const container = document.getElementById('reportsContainer');
      
      if (Object.keys(reports).length === 0) {
        container.innerHTML = `
          <div class="text-center py-4 text-muted">
            <i class="bi bi-file-earmark-x fs-1"></i>
            <p class="mt-2">Nenhum relatório encontrado</p>
          </div>
        `;
        return;
      }

      const reportsHtml = Object.entries(reports).map(([id, report]) => `
        <div class="card mb-3">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-8">
                <h6 class="card-title mb-1">${report.titulo}</h6>
                <p class="card-text text-muted mb-1">${report.descricao}</p>
                <small class="text-muted">
                  <i class="bi bi-person"></i> ${report.autor}
                  ${report.deletado ? '<span class="badge bg-danger ms-2">Deletado</span>' : ''}
                </small>
              </div>
              <div class="col-md-4 text-end">
                <div class="btn-group" role="group">
                  <button class="btn btn-outline-primary btn-sm" onclick="editReport('${id}', ${JSON.stringify(report).replace(/"/g, '&quot;')})">
                    <i class="bi bi-pencil"></i> Editar
                  </button>
                  ${!report.deletado ? 
                    `<button class="btn btn-outline-danger btn-sm" onclick="deleteReport('${id}')">
                      <i class="bi bi-trash"></i> Deletar
                    </button>` :
                    `<button class="btn btn-outline-success btn-sm" onclick="restoreReport('${id}')">
                      <i class="bi bi-arrow-clockwise"></i> Restaurar
                    </button>`
                  }
                </div>
              </div>
            </div>
          </div>
        </div>
      `).join('');

      container.innerHTML = reportsHtml;
    }

    // Create Report Form Handler
    document.getElementById('createReportForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      
      try {
        const response = await apiCall('/reports', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          showStatus('Relatório criado com sucesso!');
          this.reset();
          loadReports();
        } else {
          const error = await response.text();
          showStatus(`Erro ao criar relatório: ${error}`, 'danger');
        }
      } catch (error) {
        console.error('Error creating report:', error);
        showStatus('Erro de conexão ao criar relatório', 'danger');
      }
    });

    function editReport(id, report) {
      document.getElementById('editReportId').value = id;
      document.getElementById('editTitulo').value = report.titulo;
      document.getElementById('editAutor').value = report.autor;
      document.getElementById('editDescricao').value = report.descricao;
      
      new bootstrap.Modal(document.getElementById('editModal')).show();
    }

    async function updateReport() {
      const form = document.getElementById('editReportForm');
      const formData = new FormData(form);
      const reportId = document.getElementById('editReportId').value;

      try {
        const response = await apiCall(`/reports/${reportId}`, {
          method: 'PUT',
          body: formData
        });

        if (response.ok) {
          showStatus('Relatório atualizado com sucesso!');
          bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
          loadReports();
        } else {
          const error = await response.text();
          showStatus(`Erro ao atualizar relatório: ${error}`, 'danger');
        }
      } catch (error) {
        console.error('Error updating report:', error);
        showStatus('Erro de conexão ao atualizar relatório', 'danger');
      }
    }

    async function deleteReport(id) {
      if (!confirm('Tem certeza que deseja deletar este relatório?')) {
        return;
      }

      try {
        const response = await apiCall(`/reports/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          showStatus('Relatório deletado com sucesso!');
          loadReports();
        } else {
          const error = await response.text();
          showStatus(`Erro ao deletar relatório: ${error}`, 'danger');
        }
      } catch (error) {
        console.error('Error deleting report:', error);
        showStatus('Erro de conexão ao deletar relatório', 'danger');
      }
    }

    async function restoreReport(id) {
      try {
        const response = await apiCall(`/reports/${id}/restore`, {
          method: 'POST'
        });

        if (response.ok) {
          showStatus('Relatório restaurado com sucesso!');
          loadReports();
        } else {
          const error = await response.text();
          showStatus(`Erro ao restaurar relatório: ${error}`, 'danger');
        }
      } catch (error) {
        console.error('Error restoring report:', error);
        showStatus('Erro de conexão ao restaurar relatório', 'danger');
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
