<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Relat√≥rios</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .user-info { font-size: 14px; color: #666; }
    .logout-btn { padding: 5px 10px; background: #dc3545; color: white; border: none; cursor: pointer; border-radius: 3px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin-right: 5px; }
    .btn-danger { background: #dc3545; }
    .btn-success { background: #28a745; }
    .btn-small { padding: 5px 10px; font-size: 12px; }
    .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .reports-section { margin-top: 40px; }
    .report-item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
    .report-title { font-weight: bold; margin-bottom: 5px; }
    .report-meta { font-size: 12px; color: #666; margin-bottom: 10px; }
    .report-actions { margin-top: 10px; }
    .confirm-dialog { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                     background: white; border: 2px solid #ccc; padding: 20px; border-radius: 5px; z-index: 1000; }
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
               background: rgba(0,0,0,0.5); z-index: 999; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Gerenciar Relat√≥rios</h1>
    <div>
      <span class="user-info" id="userInfo">Carregando...</span>
      <button class="logout-btn" onclick="logout()">Sair</button>
    </div>
  </div>
  
  <div id="message"></div>
  
  <h2>Criar Novo Relat√≥rio</h2>
  <form id="form">
    <div class="form-group">
      <label>T√≠tulo:</label>
      <input type="text" id="titulo" required>
    </div>
    
    <div class="form-group">
      <label>Autor:</label>
      <input type="text" id="autor" required>
    </div>
    
    <div class="form-group">
      <label>Descri√ß√£o:</label>
      <textarea id="descricao" rows="3" required></textarea>
    </div>
    
    <div class="form-group">
      <label>Arquivo Python:</label>
      <input type="file" id="arquivo" accept=".py" required>
    </div>
    
    <button type="submit">Criar Relat√≥rio</button>
  </form>

  <div class="reports-section">
    <h2>Meus Relat√≥rios</h2>
    <div id="reportsList">Carregando relat√≥rios...</div>
  </div>

  <!-- Confirmation Dialog -->
  <div class="overlay" id="overlay"></div>
  <div class="confirm-dialog" id="confirmDialog">
    <h3>Confirmar Exclus√£o</h3>
    <p>Tem certeza que deseja excluir este relat√≥rio?</p>
    <p><strong id="reportToDelete"></strong></p>
    <button onclick="confirmDelete()" class="btn-danger">Sim, Excluir</button>
    <button onclick="cancelDelete()">Cancelar</button>
  </div>

  <script>
    let currentUser = null;
    let authToken = null;
    let reportToDeleteId = null;

    function showMessage(text, type) {
      const div = document.getElementById('message');
      div.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => div.innerHTML = '', 5000);
    }

    function logout() {
      localStorage.removeItem('idToken');
      window.location.href = 'login.html';
    }

    function checkAuth() {
      authToken = localStorage.getItem('idToken');
      if (!authToken) {
        window.location.href = 'login.html';
        return false;
      }

      // Decode JWT to get user info (basic decode)
      try {
        const payload = JSON.parse(atob(authToken.split('.')[1]));
        currentUser = payload.email || payload.username;
        document.getElementById('userInfo').textContent = `Logado como: ${currentUser}`;
        return true;
      } catch (error) {
        console.error('Error decoding token:', error);
        logout();
        return false;
      }
    }

    async function loadReports() {
      if (!authToken) return;

      try {
        const response = await fetch('https://hewx1kjfxh.execute-api.us-east-1.amazonaws.com/prod/dataiesb-auth/reports', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${authToken}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const reports = await response.json();
          displayReports(reports);
        } else if (response.status === 401) {
          logout();
        } else {
          showMessage('Erro ao carregar relat√≥rios', 'error');
        }
      } catch (error) {
        showMessage('Erro de conex√£o ao carregar relat√≥rios', 'error');
      }
    }

    function displayReports(reports) {
      const container = document.getElementById('reportsList');
      
      if (Object.keys(reports).length === 0) {
        container.innerHTML = '<p>Voc√™ ainda n√£o possui relat√≥rios.</p>';
        return;
      }

      let html = '';
      for (const [id, report] of Object.entries(reports)) {
        html += `
          <div class="report-item">
            <div class="report-title">${report.titulo}</div>
            <div>Autor: ${report.autor}</div>
            <div>${report.descricao}</div>
            <div class="report-meta">
              Criado: ${new Date(report.created_at).toLocaleDateString('pt-BR')} | 
              Atualizado: ${new Date(report.updated_at).toLocaleDateString('pt-BR')}
            </div>
            <div class="report-actions">
              <button onclick="downloadReport('${id}')" class="btn-success btn-small">
                üì• Download
              </button>
              <button onclick="showDeleteConfirm('${id}', '${report.titulo}')" class="btn-danger btn-small">
                üóëÔ∏è Excluir
              </button>
            </div>
          </div>
        `;
      }
      container.innerHTML = html;
    }



    function showDeleteConfirm(reportId, reportTitle) {
      reportToDeleteId = reportId;
      document.getElementById('reportToDelete').textContent = reportTitle;
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('confirmDialog').style.display = 'block';
    }

    function cancelDelete() {
      reportToDeleteId = null;
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('confirmDialog').style.display = 'none';
    }

    // This function is now defined above with enhanced debugging

    document.getElementById('form').onsubmit = async function(e) {
      e.preventDefault();
      
      if (!authToken) {
        logout();
        return;
      }

      const formData = new FormData();
      formData.append('titulo', document.getElementById('titulo').value);
      formData.append('autor', document.getElementById('autor').value);
      formData.append('descricao', document.getElementById('descricao').value);
      formData.append('main', document.getElementById('arquivo').files[0]);

      try {
        const response = await fetch('https://hewx1kjfxh.execute-api.us-east-1.amazonaws.com/prod/dataiesb-auth/reports', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${authToken}`
          },
          body: formData
        });

        if (response.ok) {
          const result = await response.json();
          showMessage('Relat√≥rio criado com sucesso!', 'success');
          document.getElementById('form').reset();
          loadReports(); // Reload reports list
        } else if (response.status === 401) {
          logout();
        } else {
          const error = await response.text();
          showMessage(`Erro ao criar relat√≥rio: ${error}`, 'error');
        }
      } catch (error) {
        showMessage('Erro de conex√£o ao criar relat√≥rio', 'error');
      }
    };

    // Test API connectivity
    async function testApiConnectivity() {
      console.log('Testing API connectivity...');
      console.log('Auth token:', authToken ? 'Present' : 'Missing');
      
      if (!authToken) {
        showMessage('Token de autentica√ß√£o n√£o encontrado', 'error');
        return;
      }

      try {
        // Test basic connectivity with reports list
        const response = await fetch('https://hewx1kjfxh.execute-api.us-east-1.amazonaws.com/prod/dataiesb-auth/reports', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${authToken}`,
            'Content-Type': 'application/json'
          }
        });

        console.log('API test response status:', response.status);
        console.log('API test response headers:', [...response.headers.entries()]);

        if (response.ok) {
          showMessage('API conectada com sucesso!', 'success');
          const data = await response.json();
          console.log('API test data:', data);
        } else {
          const errorText = await response.text();
          console.log('API test error:', errorText);
          showMessage(`Erro na API: ${response.status} - ${errorText}`, 'error');
        }
      } catch (error) {
        console.error('API test failed:', error);
        showMessage(`Erro de conectividade: ${error.message}`, 'error');
      }
    }

    // Enhanced download function with more debugging
    async function downloadReport(reportId) {
      console.log('=== DOWNLOAD DEBUG START ===');
      console.log('Report ID:', reportId);
      console.log('Auth token present:', !!authToken);
      console.log('Auth token length:', authToken ? authToken.length : 0);
      
      if (!authToken) {
        console.error('No auth token available');
        logout();
        return;
      }

      showMessage('Iniciando download...', 'success');

      const downloadUrl = `https://hewx1kjfxh.execute-api.us-east-1.amazonaws.com/prod/dataiesb-auth/reports/${reportId}/download`;
      console.log('Download URL:', downloadUrl);

      try {
        console.log('Making download request...');
        
        const requestOptions = {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${authToken}`,
            'Accept': 'application/octet-stream, text/plain, */*',
            'Cache-Control': 'no-cache'
          },
          mode: 'cors',
          credentials: 'omit'
        };
        
        console.log('Request options:', requestOptions);

        const response = await fetch(downloadUrl, requestOptions);

        console.log('Download response status:', response.status);
        console.log('Download response ok:', response.ok);
        console.log('Download response headers:', [...response.headers.entries()]);

        if (response.ok) {
          const contentType = response.headers.get('content-type');
          console.log('Content type:', contentType);
          
          // Try to get filename from headers
          const contentDisposition = response.headers.get('content-disposition');
          let filename = `report_${reportId}.py`;
          if (contentDisposition) {
            const filenameMatch = contentDisposition.match(/filename="?([^"]+)"?/);
            if (filenameMatch) {
              filename = filenameMatch[1];
            }
          }
          console.log('Filename:', filename);

          const blob = await response.blob();
          console.log('Blob size:', blob.size);
          console.log('Blob type:', blob.type);
          
          if (blob.size === 0) {
            showMessage('Arquivo vazio recebido', 'error');
            return;
          }

          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.style.display = 'none';
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          
          // Cleanup
          setTimeout(() => {
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
          }, 100);
          
          showMessage('Download conclu√≠do com sucesso!', 'success');
        } else if (response.status === 401) {
          console.error('Unauthorized - redirecting to login');
          logout();
        } else {
          const errorText = await response.text();
          console.error('Download error:', response.status, errorText);
          showMessage(`Erro ao fazer download: ${response.status} - ${errorText}`, 'error');
        }
      } catch (error) {
        console.error('=== DOWNLOAD ERROR DETAILS ===');
        console.error('Error name:', error.name);
        console.error('Error message:', error.message);
        console.error('Error stack:', error.stack);
        console.error('Full error object:', error);
        showMessage(`Erro de conex√£o ao fazer download: ${error.message}`, 'error');
      }
      
      console.log('=== DOWNLOAD DEBUG END ===');
    }

    // Enhanced delete function with more debugging
    async function confirmDelete() {
      console.log('=== DELETE DEBUG START ===');
      console.log('Report ID to delete:', reportToDeleteId);
      console.log('Auth token present:', !!authToken);
      
      if (!reportToDeleteId || !authToken) {
        console.error('Missing report ID or auth token');
        cancelDelete();
        return;
      }

      showMessage('Excluindo relat√≥rio...', 'success');

      const deleteUrl = `https://hewx1kjfxh.execute-api.us-east-1.amazonaws.com/prod/dataiesb-auth/reports/${reportToDeleteId}`;
      console.log('Delete URL:', deleteUrl);

      try {
        console.log('Making delete request...');
        
        const requestOptions = {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${authToken}`,
            'Content-Type': 'application/json',
            'Cache-Control': 'no-cache'
          },
          mode: 'cors',
          credentials: 'omit'
        };
        
        console.log('Request options:', requestOptions);

        const response = await fetch(deleteUrl, requestOptions);

        console.log('Delete response status:', response.status);
        console.log('Delete response ok:', response.ok);
        console.log('Delete response headers:', [...response.headers.entries()]);

        if (response.ok) {
          console.log('Delete successful');
          showMessage('Relat√≥rio exclu√≠do com sucesso!', 'success');
          loadReports(); // Reload reports list
        } else if (response.status === 401) {
          console.error('Unauthorized - redirecting to login');
          logout();
        } else if (response.status === 404) {
          console.error('Report not found');
          showMessage('Relat√≥rio n√£o encontrado', 'error');
          loadReports(); // Reload to refresh the list
        } else {
          const errorText = await response.text();
          console.error('Delete error:', response.status, errorText);
          showMessage(`Erro ao excluir relat√≥rio: ${response.status} - ${errorText}`, 'error');
        }
      } catch (error) {
        console.error('=== DELETE ERROR DETAILS ===');
        console.error('Error name:', error.name);
        console.error('Error message:', error.message);
        console.error('Error stack:', error.stack);
        console.error('Full error object:', error);
        showMessage(`Erro de conex√£o ao excluir relat√≥rio: ${error.message}`, 'error');
      }

      console.log('=== DELETE DEBUG END ===');
      cancelDelete();
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      if (checkAuth()) {
        loadReports();
        
        // Add test button for debugging
        const testButton = document.createElement('button');
        testButton.textContent = 'Testar API';
        testButton.onclick = testApiConnectivity;
        testButton.style.marginLeft = '10px';
        document.querySelector('.header').appendChild(testButton);
      }
    });
  </script>
</body>
</html>
