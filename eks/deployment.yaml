apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataiesb-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dataiesb-app
  template:
    metadata:
      labels:
        app: dataiesb-app
      annotations:
        keel.sh/policy: force
        keel.sh/trigger: poll
        keel.sh/approvals: "none"
    spec:
      # Init container to fix volume permissions
      initContainers:
      - name: fix-permissions
        image: public.ecr.aws/docker/library/python:3.12-slim
        command: ["sh", "-c", "mkdir -p /app/data && chown -R 1000:1000 /app/data"]
        volumeMounts:
        - name: dataiesb-storage
          mountPath: /app/data
        securityContext:
          runAsUser: 0

      containers:
      - name: dataiesb-container
        image: 248189947068.dkr.ecr.us-east-1.amazonaws.com/dataiesb-site@sha256:<digest>
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        - containerPort: 8501
        volumeMounts:
        - name: dataiesb-storage
          mountPath: /app/data
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
          allowPrivilegeEscalation: false

      volumes:
      - name: dataiesb-storage
        persistentVolumeClaim:
          claimName: dataiesb-ebs-pvc

