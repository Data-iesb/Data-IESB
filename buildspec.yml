version: 0.2

# Production buildspec for 'prod' branch
# Deploys to production environment (sa-east-1, dataiesb bucket)

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade awscli

  pre_build:
    commands:
      - echo "ğŸš€ Starting PRODUCTION deployment from prod branch..."
      - echo "Environment: Production"
      - echo "Region: sa-east-1"
      - echo "S3 Bucket: dataiesb"
      - echo "CloudFront Distribution: E371T2F886B5KI"
      - aws --version

  build:
    commands:
      - echo "ğŸ“ Uploading files to PRODUCTION S3 bucket..."
      - aws s3 sync src/ s3://dataiesb/ --region sa-east-1 --delete --exclude "*.sh" --exclude "*.json" --exclude ".git/*" --exclude ".github/*" --exclude "*.md"
      - echo "âœ… Files successfully synced to production S3"

  post_build:
    commands:
      - echo "ğŸ”„ Invalidating PRODUCTION CloudFront cache..."
      - aws cloudfront create-invalidation --distribution-id E371T2F886B5KI --paths "/*"
      - echo "ğŸ‰ Production deployment completed successfully!"
      - echo "ğŸŒ Production site: https://dataiesb.com"

artifacts:
  files:
    - '**/*'
  base-directory: 'src'
