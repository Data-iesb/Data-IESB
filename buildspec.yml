version: 0.2

env:
  variables:
    ACCOUNT_ID: "248189947068"
    REPOSITORY: "dataiesb-site"

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade awscli

  pre_build:
    commands:
      - echo "üîç Detecting branch and setting deployment configuration..."
      - |
        # Get the current branch name from CodeBuild environment
        if [ -n "$CODEBUILD_WEBHOOK_HEAD_REF" ]; then
          BRANCH_NAME=$(echo $CODEBUILD_WEBHOOK_HEAD_REF | sed 's/refs\/heads\///')
        elif [ -n "$CODEBUILD_SOURCE_VERSION" ]; then
          BRANCH_NAME=$CODEBUILD_SOURCE_VERSION
        else
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
        fi
        
        echo "Detected branch: $BRANCH_NAME"
        
        # Set environment-specific variables based on branch
        if [ "$BRANCH_NAME" = "main" ] || [ "$BRANCH_NAME" = "master" ]; then
          echo "üöÄ Configuring for PRODUCTION deployment..."
          export ENVIRONMENT="production"
          export REGION="sa-east-1"
          export S3_BUCKET="dataiesb"
          export CLOUDFRONT_DISTRIBUTION_ID="E371T2F886B5KI"
          export DEPLOYMENT_NAME="dataiesb-app"
          export SITE_URL="https://dataiesb.com"
        elif [ "$BRANCH_NAME" = "dev" ] || [ "$BRANCH_NAME" = "development" ]; then
          echo "üß™ Configuring for DEVELOPMENT deployment..."
          export ENVIRONMENT="development"
          export REGION="us-east-1"
          export S3_BUCKET="dev-dataiesb"
          export CLOUDFRONT_DISTRIBUTION_ID="E142Z1CPAKR8S8"
          export DEPLOYMENT_NAME="dataiesb-dev-app"
          export SITE_URL="https://d2v66tm8wx23ar.cloudfront.net"
        else
          echo "‚ùå Unknown branch: $BRANCH_NAME"
          echo "Supported branches: main, dev"
          exit 1
        fi
        
        echo "üìã Deployment Configuration:"
        echo "   Environment: $ENVIRONMENT"
        echo "   Branch: $BRANCH_NAME"
        echo "   Region: $REGION"
        echo "   S3 Bucket: $S3_BUCKET"
        echo "   CloudFront Distribution: $CLOUDFRONT_DISTRIBUTION_ID"
        echo "   Site URL: $SITE_URL"
      - aws --version

  build:
    commands:
      - echo "üìÅ Uploading files to $ENVIRONMENT S3 bucket ($S3_BUCKET)..."
      - |
        aws s3 sync src/ s3://$S3_BUCKET/ \
          --region $REGION \
          --delete \
          --exclude "*.sh" \
          --exclude "*.json" \
          --exclude ".git/*" \
          --exclude ".github/*" \
          --exclude "*.md"
      - echo "‚úÖ Files successfully synced to $ENVIRONMENT S3"

  post_build:
    commands:
      - echo "üîÑ Invalidating $ENVIRONMENT CloudFront cache..."
      - |
        INVALIDATION_ID=$(aws cloudfront create-invalidation \
          --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
          --paths "/*" \
          --query 'Invalidation.Id' \
          --output text)
        echo "‚úÖ CloudFront invalidation created: $INVALIDATION_ID"
      - echo "üéâ $ENVIRONMENT deployment completed successfully!"
      - echo "üåê Site URL: $SITE_URL"
      - |
        if [ "$ENVIRONMENT" = "development" ]; then
          echo "üîó Also available at: https://dev.dataiesb.com (once DNS is configured)"
        fi

artifacts:
  files:
    - '**/*'
  base-directory: 'src'
